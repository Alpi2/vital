version: '3.8'

services:
  # Prometheus Server
  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: vitalstream-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/prometheus-alert-rules.yml:/etc/prometheus/rules/vitalstream.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=90d'
      - '--storage.tsdb.retention.size=50GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    environment:
      - ENVIRONMENT=production
      - REMOTE_WRITE_URL=${REMOTE_WRITE_URL}
      - REMOTE_WRITE_USERNAME=${REMOTE_WRITE_USERNAME}
      - REMOTE_WRITE_PASSWORD=${REMOTE_WRITE_PASSWORD}
      - EXTERNAL_URL=http://prometheus:9090
    networks:
      - vitalstream-monitoring
    restart: unless-stopped
    depends_on:
      - alertmanager

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:v0.28.0
    container_name: vitalstream-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./infrastructure/monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://alertmanager:9093'
    environment:
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY}
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:11.3.0
    container_name: vitalstream-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-system-health-dashboard.json:/etc/grafana/provisioning/dashboards/system-health.json
      - ./infrastructure/monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SERVER_DOMAIN=grafana.vitalstream.com
      - GF_SERVER_ROOT_URL=http://grafana.vitalstream.com
    networks:
      - vitalstream-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: vitalstream-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # cAdvisor (Container Metrics)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: vitalstream-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: vitalstream-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/vitalstream?sslmode=disable
    networks:
      - vitalstream-monitoring
      - vitalstream-app
    restart: unless-stopped
    depends_on:
      - postgres

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.58.0
    container_name: vitalstream-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - vitalstream-monitoring
      - vitalstream-app
    restart: unless-stopped
    depends_on:
      - redis

  # Blackbox Exporter (External Monitoring)
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: vitalstream-blackbox-exporter
    ports:
      - "9115:9115"
    volumes:
      - ./infrastructure/monitoring/blackbox-config.yml:/etc/blackbox_exporter/config.yml
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # Business Metrics Exporter
  business-metrics:
    build:
      context: ./backend
      dockerfile: Dockerfile.monitoring
    container_name: vitalstream-business-metrics
    ports:
      - "8005:8005"
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/vitalstream
      - REDIS_URL=redis://redis:6379
    networks:
      - vitalstream-monitoring
      - vitalstream-app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  # SLO Metrics Exporter
  slo-exporter:
    build:
      context: ./backend
      dockerfile: Dockerfile.slo
    container_name: vitalstream-slo-exporter
    ports:
      - "8006:8006"
    environment:
      - ENVIRONMENT=production
      - PROMETHEUS_URL=http://prometheus:9090
    networks:
      - vitalstream-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:3.0.0
    container_name: vitalstream-loki
    ports:
      - "3100:3100"
    volumes:
      - ./infrastructure/monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # Promtail (Log Collection)
  promtail:
    image: grafana/promtail:3.0.0
    container_name: vitalstream-promtail
    ports:
      - "9080:9080"
    volumes:
      - ./infrastructure/monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - vitalstream-monitoring
    restart: unless-stopped
    depends_on:
      - loki

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:1.55
    container_name: vitalstream-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # gRPC collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - vitalstream-monitoring
    restart: unless-stopped

  # Redis (Cache)
  redis:
    image: redis:7.2-alpine
    container_name: vitalstream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    networks:
      - vitalstream-app
    restart: unless-stopped

  # PostgreSQL (Database)
  postgres:
    image: postgres:16-alpine
    container_name: vitalstream-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_DB=vitalstream
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - vitalstream-app
    restart: unless-stopped

volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  vitalstream-monitoring:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  vitalstream-app:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
