# Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'VitalStream Dashboards'
    orgId: 1
    folder: 'VitalStream'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
