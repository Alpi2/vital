version: "3.8"

services:
  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:8000/api
    depends_on:
      - backend

  # Python Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/vitalstream.db
      - CORS_ORIGINS=http://localhost:4200,http://frontend:80
    volumes:
      - ./backend/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL (Optional - for production)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=vitalstream
      - POSTGRES_USER=vitalstream
      - POSTGRES_PASSWORD=securepassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Redis (for caching and Celery)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.celery
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      - redis
      - backend

volumes:
  postgres_data:
