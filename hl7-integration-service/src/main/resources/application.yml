server:
  port: 8081
  servlet:
    context-path: /integration

spring:
  application:
    name: vitalstream-hl7-integration
  
fhir:
  server:
    url: http://localhost:8080/fhir

logging:
  level:
    root: INFO
    com.vitalstream: DEBUG
    ca.uhn.fhir: INFO
    ca.uhn.hl7v2: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/hl7-integration.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
